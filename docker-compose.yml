version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forecastly-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forecastly
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET=forecastly-uploads
      - CORS_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - forecastly-network

  # Background worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forecastly-worker
    command: rq worker --url redis://redis:6379 forecast
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forecastly
      - STORAGE_ENDPOINT=http://minio:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET=forecastly-uploads
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - minio
      - backend
    networks:
      - forecastly-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forecastly-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - forecastly-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: forecastly-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=forecastly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - forecastly-network

  # Redis for job queue
  redis:
    image: redis:7-alpine
    container_name: forecastly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - forecastly-network

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: forecastly-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - forecastly-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  forecastly-network:
    driver: bridge

